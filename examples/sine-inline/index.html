<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sine (Inline)</title>
</head>
<body>
  <sc-synth>
    <sc-ugen id="osc" type="SinOsc" rate="ar" freq="@freq" phase="0"/>
    <sc-ugen id="pan" type="Pan2" rate="ar" in="#osc" pos="@pan" level="@amp"/>
    <sc-ugen type="Out" rate="ar" bus="0" in="#pan.0,#pan.1"/>

    <label>
      <sc-run width="24" height="24"/>
      <sc-if prop="running" is-truthy="On" is-falsy="Off"/>
    </label>
    <div>
      <label>
        <sc-knob param="freq" min="20" max="2000" step="1" value="440" diameter="48"/>
        <span><sc-display prop="params.freq" format="%d Hz"/></span>
      </label>
      <label>
        <sc-knob param="amp" min="0" max="1" step="0.01" value="0.2" diameter="48"/>
        <span><sc-display prop="params.amp" format="%.2f"/></span>
      </label>
      <label>
        <span>Pan: <sc-display prop="params.pan" format="%.2f"/></span>
        <sc-slider param="pan" min="-1" max="1" step="0.01" value="0" width="120" height="16"/>
      </label>
    </div>
  </sc-synth>
</body>
</html>
