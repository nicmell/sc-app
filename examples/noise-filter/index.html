<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Noise Filter</title>
</head>
<body>
  <sc-synth>
    <sc-ugen id="noise" type="WhiteNoise" rate="ar"/>
    <sc-ugen id="filt" type="RLPF" rate="ar" in="ugens.noise" freq="inputs.cutoff" rq="inputs.rq"/>
    <sc-ugen id="pan" type="Pan2" rate="ar" in="ugens.filt" pos="0" level="inputs.amp"/>
    <sc-ugen type="Out" rate="ar" bus="0" in="ugens.pan.0,ugens.pan.1"/>

    <label>
      <sc-run width="24" height="24"/>
      <sc-if prop="running" is-truthy="On" is-falsy="Off"/>
    </label>
    <div>
      <label>
        <sc-knob param="cutoff" min="20" max="10000" step="1" value="1000" diameter="48"/>
        <span><sc-display prop="inputs.cutoff" format="%d Hz"/></span>
      </label>
      <label>
        <sc-knob param="rq" min="0.01" max="1" step="0.01" value="0.5" diameter="48"/>
        <span>Q: <sc-display prop="inputs.rq" format="%.2f"/></span>
      </label>
      <label>
        <sc-knob param="amp" min="0" max="1" step="0.01" value="0.15" diameter="48"/>
        <span><sc-display prop="inputs.amp" format="%.2f"/></span>
      </label>
    </div>
  </sc-synth>
</body>
</html>
