<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <sc-synth name="sine" class="example-plugin">
    <label>
      <sc-toggle width="24" height="24"></sc-toggle>
      <sc-if prop="running" is-truthy="On" is-falsy="Off"></sc-if>
    </label>
    <div class="controls">
      <div class="knobs">
        <label>
          <sc-knob param="freq" min="20" max="2000" step="1" value="440" diameter="48"></sc-knob>
          <span><sc-display prop="params.freq" format="%d Hz"></sc-display></span>
        </label>
        <label>
          <sc-knob param="amp" min="0" max="1" step="0.01" value="0.2" diameter="48"></sc-knob>
          <span><sc-display prop="params.amp" format="%.2f"></sc-display></span>
        </label>
      </div>
      <div class="sliders">
        <label>
          <span>Pan: <sc-display prop="params.pan" format="%.2f"></sc-display></span>
          <sc-slider param="pan" min="-1" max="1" step="0.01" value="0" width="120" height="16"></sc-slider>
        </label>
        <label>
          <sc-switch param="mute" width="24" height="24"></sc-switch>
          <span>Mute</span>
        </label>
      </div>
    </div>
  </sc-synth>
</body>
</html>
