<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <sc-synth name="sine" class="example-plugin">
    <sc-toggle label="Run"></sc-toggle>
    <div class="controls">
      <sc-range param="freq" min="20" max="2000" step="1" value="440" label="Frequency"></sc-range>
      <sc-range param="amp" min="0" max="1" step="0.01" value="0.2" label="Amplitude"></sc-range>
    </div>
  </sc-synth>
</body>
</html>
