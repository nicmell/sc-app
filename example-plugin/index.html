<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <sc-synth name="sine" class="example-plugin">
    <label>
      <sc-toggle></sc-toggle>
      <sc-if prop="running" is-truthy >
        <span>On</span>
      </sc-if>
      <sc-if prop="running" is-falsy >
        <span>Off</span>
      </sc-if>
    </label>
    <div class="controls">
      <label>
        <span>Frequency: <sc-display prop="params.freq" format="%d Hz"></sc-display></span>
        <sc-range param="freq" min="20" max="2000" step="1" value="440"></sc-range>
      </label>
      <label>
        <span>Amplitude: <sc-display prop="params.amp" format="%.2f"></sc-display></span>
        <sc-range param="amp" min="0" max="1" step="0.01" value="0.2"></sc-range>
      </label>
    </div>
  </sc-synth>
</body>
</html>
